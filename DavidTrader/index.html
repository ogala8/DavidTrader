<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David Trader</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
            color: #111;
            padding: 0 0 1em 0;
        }
        .debut {
            width: 80%;
            margin: auto;
            border: 5px solid black;
        }
        #player {
		position: sticky;
		top: 20px;
		float: right;
	}
    </style>
  </head>
  <body>

<h1 align="center">David Trader</h1>
<br/><br/>
<div class="debut">
<form method="post">
    <br/>
    <label for="strategy">Choose a strategy from the list below or create new strategy (button):</label>
    <br/><br/>
    <select id="strategy" name="strategy">
        {% for strat in strategy_ls %}
        <option value="{{ strat }}">{{ strat }}</option>
        {% endfor %}
    </select> 
    <br/><br/>
    <label for="raw_strategy">Or paste your own strategy logic (i.e. given by Chat-GPT):</label>
    <br/><br/>
    <textarea id="raw_strategy" name="raw_strategy" rows="50" value="" cols="50" placeholder="For example, ask Chat-GPT to make a trading strategy for Python backtrader using MACD, BBands and a custom RandomForestPredictor and paste it here..."></textarea>
    <br/><br/>
    <button type="submit" value="Upload">Submit</button>
    <br/><br/>
</form>
<br/><br/>
<p>Or</p>
<a href="/openlong"><button class='btn btn-default'>Create new strategy with helper</button></a>
<br/><br/>
</div>
<br/><br/><br/>
{% block content %}
<div name="messages">
{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}
</div>
{% endblock %}
</body>
</html>
